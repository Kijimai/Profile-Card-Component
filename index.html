<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="resources/css/styles.css" rel="stylesheet">
    <title>Profile Card</title>
  </head>
  <body>

    <main>

      <img src="resources/images/bg-pattern-top.svg" class="upper circle" alt=""></img>
      <img src="resources/images/bg-pattern-bottom.svg" class="lower circle" alt=""></img>
  
      <div class="card-container">
        <img src="resources/images/bg-pattern-card.svg" alt="" class="bg-pattern-card">
        <div class="card-upper">
          <img class="profile-img" src="resources/images/image-victor.jpg" alt="Victor's profile picture"> 
          <h2 class="username">Victor Crest  <span class="age">26</span></h2> 
          <span class="location">London</span>
        </div>
  
        <div class="stats-container">
          <div class="follower-counter">
            <h2 class="number">80K</h2>
            <small class="small-text">Followers</small>
          </div> 
          <div class="likes-counter">
            <h2 class="number">803K</h2>
            <small class="small-text">Likes</small>
          </div>
          <div class="photos-counter">
            <h2 class="number">1.4K</h2>
            <small class="small-text">Photos</small>
          </div>
        </div>
  
      </div>
      
    </main>

  </body>
</html>
